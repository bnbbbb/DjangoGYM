{% extends "detailbase.html" %}

{% block content %}
<div class="login-box">
    <form action="{% url 'user:password' %}" method="post">
        {% csrf_token %}
        <h2>Password</h2>
        <div class="user-box">
            {{ form.old_password }}
            <label for="{{ form.old_password.id_for_label }}">current password</label>
        </div>
        <div class="user-box">
            {{ form.new_password1 }}
            <label for="{{ form.new_password1.id_for_label }}">new password</label>
        </div>
        <div class="user-box">
            {{ form.new_password2 }}
            <label for="{{ form.new_password2.id_for_label }}">confirm password</label>
        </div>
        
        <button type="submit" value="비밀번호 변경">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>
</div>

{% endblock  %}
