{% extends "detailbase.html" %}

{% block content %}

<div class="login-box">
    <form action="{% url 'user:register' %}" method="post">
        {% csrf_token %}
        <h2>Join</h2>
        <div class="user-box">
            {{ form.username }}
            <label for="{{ form.username.id_for_label }}">userid</label>
        </div>
        <div class="user-box">
            {{ form.name }}
            <label for="{{ form.name.id_for_label }}">nickname</label>
        </div>
        <div class="user-box">
            {{ form.password1 }}
            <label for="{{ form.password1.id_for_label }}">password</label>
        </div>
        <div class="user-box">
            {{ form.password2 }}
            <label for="{{ form.password2.id_for_label }}">confirm password</label>
        </div>
        <div class="user-box">
            <label for="{{ form.business.id_for_label }}">사업자</label>
            {{ form.business }}
        </div>
        <div class="user-box" style="margin-bottom: 10px">
            {{ form.address }}
            <label for="{{ form.address.id_for_label }}">주소</label>
        </div>
        <div class="user-box">
            {{ form.city }}
            <label for="{{ form.city.id_for_label }}">시/군/구</label>
        </div>
        <div class="user-box">
            {{ form.town }}
            <label for="{{ form.town.id_for_label }}">면/읍/동</label>
        </div>
        <button type="submit" value="회원가입">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>
</div>
    
{% endblock  %}
